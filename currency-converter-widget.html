<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USD â†’ KES Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg: #0a0a0a;
        --card: #111111;
        --border: #222;
        --green: #00e676;
        --green-dim: rgba(0, 230, 118, 0.12);
        --text: #f0f0f0;
        --muted: #666;
      }

      body {
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: unset;
        font-family: "Syne", sans-serif;
        padding: 1rem 1.5rem;
        margin: 0;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 2rem 2.5rem;
        width: 100%;
        max-width: 820px;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: -60px;
        right: -60px;
        width: 180px;
        height: 180px;
        background: radial-gradient(
          circle,
          rgba(0, 230, 118, 0.12) 0%,
          transparent 70%
        );
        pointer-events: none;
      }

      .top-row {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.6rem;
      }

      .flag-row {
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }
      .flag {
        font-size: 1.4rem;
        line-height: 1;
      }
      .arrow {
        color: var(--green);
        font-size: 1rem;
      }

      .title {
        font-size: 1.3rem;
        font-weight: 800;
        color: var(--text);
        letter-spacing: -0.03em;
        line-height: 1;
      }

      .divider {
        width: 1px;
        height: 24px;
        background: var(--border);
        margin: 0 0.2rem;
      }

      .subtitle {
        font-size: 0.7rem;
        color: var(--muted);
        font-family: "DM Mono", monospace;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .controls-row {
        display: flex;
        align-items: flex-end;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-width: 160px;
      }

      .input-label {
        font-size: 0.68rem;
        font-family: "DM Mono", monospace;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 0.45rem;
      }

      .input-wrap {
        display: flex;
        align-items: center;
        background: #1a1a1a;
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        transition: border-color 0.2s;
        height: 52px;
      }

      .input-wrap:focus-within {
        border-color: var(--green);
      }

      .currency-tag {
        padding: 0 0.9rem;
        font-family: "DM Mono", monospace;
        font-size: 0.82rem;
        font-weight: 500;
        color: var(--green);
        background: var(--green-dim);
        height: 100%;
        display: flex;
        align-items: center;
        border-right: 1px solid var(--border);
        letter-spacing: 0.05em;
        white-space: nowrap;
      }

      input[type="number"] {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        padding: 0 1rem;
        font-size: 1.1rem;
        font-family: "DM Mono", monospace;
        color: var(--text);
        height: 100%;
        width: 100%;
        -moz-appearance: textfield;
      }

      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }

      .swap-arrow {
        color: var(--green);
        font-size: 1.4rem;
        padding-bottom: 0.2rem;
        flex-shrink: 0;
        opacity: 0.7;
      }

      .result-group {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-width: 160px;
      }

      .result-wrap {
        height: 52px;
        background: var(--green-dim);
        border: 1px solid rgba(0, 230, 118, 0.25);
        border-radius: 12px;
        display: flex;
        align-items: center;
        padding: 0 1rem;
        gap: 0.8rem;
      }

      .result-value {
        font-size: 1.1rem;
        font-weight: 800;
        font-family: "DM Mono", monospace;
        color: var(--text);
        flex: 1;
        letter-spacing: -0.02em;
      }

      .result-currency {
        font-size: 0.82rem;
        font-family: "DM Mono", monospace;
        color: var(--green);
        font-weight: 500;
        letter-spacing: 0.05em;
      }

      button {
        padding: 0 1.8rem;
        height: 52px;
        background: var(--green);
        color: #000;
        font-family: "Syne", sans-serif;
        font-size: 0.95rem;
        font-weight: 700;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        letter-spacing: 0.02em;
        flex-shrink: 0;
        transition:
          transform 0.15s,
          background 0.15s,
          opacity 0.15s;
        white-space: nowrap;
        align-self: flex-end;
      }

      button:hover {
        background: #33eb8e;
        transform: translateY(-1px);
      }
      button:active {
        transform: translateY(0);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .info-row {
        margin-top: 0.9rem;
        min-height: 18px;
      }

      .rate-note {
        font-size: 0.7rem;
        font-family: "DM Mono", monospace;
        color: var(--muted);
        animation: fadeUp 0.3s ease;
      }

      .error-msg {
        font-size: 0.72rem;
        font-family: "DM Mono", monospace;
        color: #ff5252;
        display: none;
      }

      .error-msg.visible {
        display: block;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(4px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loader {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #000;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        vertical-align: middle;
        margin-right: 5px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="top-row">
        <div class="flag-row">
          <span class="flag">ðŸ‡ºðŸ‡¸</span>
          <span class="arrow">â†’</span>
          <span class="flag">ðŸ‡°ðŸ‡ª</span>
        </div>
        <div class="divider"></div>
        <span class="title">USD to KES Converter</span>
        <div class="divider"></div>
        <span class="subtitle">Live rate</span>
      </div>

      <div class="controls-row">
        <div class="input-group">
          <span class="input-label">You pay</span>
          <div class="input-wrap">
            <div class="currency-tag">USD</div>
            <input
              type="number"
              id="amount"
              placeholder="0.00"
              min="0"
              step="any"
            />
          </div>
        </div>

        <div class="swap-arrow">â†’</div>

        <div class="result-group">
          <span class="input-label">You get</span>
          <div class="result-wrap">
            <span class="result-value" id="resultValue">â€”</span>
            <span class="result-currency">KES</span>
          </div>
        </div>

        <button id="convertBtn" onclick="convert()">Convert</button>
      </div>

      <div class="info-row">
        <span class="rate-note" id="rateNote"></span>
        <span class="error-msg" id="errorMsg"></span>
      </div>
    </div>

    <script>
      async function convert() {
        const amountInput = document.getElementById("amount");
        const btn = document.getElementById("convertBtn");
        const resultValue = document.getElementById("resultValue");
        const rateNote = document.getElementById("rateNote");
        const errorMsg = document.getElementById("errorMsg");

        const amount = parseFloat(amountInput.value);

        rateNote.textContent = "";
        errorMsg.classList.remove("visible");
        resultValue.textContent = "â€”";

        if (isNaN(amount) || amount <= 0) {
          errorMsg.textContent = "Please enter a valid amount.";
          errorMsg.classList.add("visible");
          return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="loader"></span>Loading...';

        try {
          const res = await fetch(
            "https://api.exchangerate-api.com/v4/latest/USD",
          );
          if (!res.ok) throw new Error("API error");
          const data = await res.json();
          const rate = data.rates["KES"];
          if (!rate) throw new Error("KES rate not found");

          const converted = (amount * rate).toFixed(2);
          resultValue.textContent = Number(converted).toLocaleString();
          rateNote.textContent = `1 USD = ${rate.toFixed(2)} KES`;
        } catch (e) {
          errorMsg.textContent = "Could not fetch rate. Try again later.";
          errorMsg.classList.add("visible");
        } finally {
          btn.disabled = false;
          btn.innerHTML = "Convert";
        }
      }

      document.getElementById("amount").addEventListener("keydown", (e) => {
        if (e.key === "Enter") convert();
      });
    </script>
  </body>
</html>
